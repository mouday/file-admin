#https://github.com/yyx990803/release-tag

name: Create Release

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

permissions:
  contents: write

#on:
#  push:
#    branch: ['master']

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Master
        uses: actions/checkout@master

      # 拉取web前端dist的代码
      - name: Checkout Web Dist
        uses: actions/checkout@v3
        with:
          repository: 'mouday/file-admin-web'
          ref: 'dist'
          path: 'public'

      # pattern public/*: cannot embed directory public/.git: invalid name .git
      - name: Remove Web .git Dir
        run: rm -rf src/public/.git

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
 
      - name: Build
        run: make build

      - name: Release
        run: make release version=${{github.ref_name}}

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ./release/*.gz
            ./release/*.zip
          body: Please refer to CHANGELOG.md for details.
          # note you'll typically need to create a personal access token
          # with permissions to create releases in the other repo
